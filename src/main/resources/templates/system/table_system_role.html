<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Freemi后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn"> 添加角色 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"> 删除角色 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

        table.render({
            elem: '#currentTableId',
            url: '/system/systemRole',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                    [
                    {type: "checkbox", width: 50, fixed: "left"},
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'name', width: 80, title: '角色名'},
                    {field: 'zhName', width: 80, title: '中文名'},
                    {field: 'roleDesc', title: '角色描述', minWidth: 150},
                    {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]

            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var search = data.field;
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    id:search.id,
                    username:search.username,
                    email:search.email
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {

            var index = layer.open({
                title: '添加角色',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['50%', '90%'],
                content: '/system/add/systemRole/-1',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            var ids = new Array();
            for(var i =0;i<data.length;i++){
                ids.push(data[i].id);
            }
            var delData = JSON.stringify(ids);
            layer.open({
                type:1,
                area:['286px','163px'],
                title: '敏感操作请验证口令'
                ,content: '<div  class="layui-layer-content" style="text-align: center"><input id="password" type="password" value="123456" class="layui-input"></div>',
                btn: ['确定', '取消']
                ,btn1: function(index,layero){
                    var password = $("#password").val();
                    $.ajax({
                        url: '/system/password',
                        type: 'post',
                        data: {password:password},
                        dataType: 'json',
                        success: function (res) {
                            if (res.code == 1014 ){
                                layer.close(index);
                                layer.confirm('真的删除选中行么', function (index) {
                                    $.ajax({
                                        url: '/system/del/all/systemRoles',
                                        type: 'post',
                                        data:{ids:delData},
                                        dataType: 'json',
                                        success: function (res) {
                                            if (res.code == 1009 ){
                                                layer.msg(res.msg,{
                                                    icon: 1
                                                    ,time: 1000
                                                    ,shade: 0.1
                                                })

                                            } else {
                                                layer.msg(res.msg,{shift:6});
                                            }

                                        }
                                    })
                                    layer.close(index);
                                });
                            }else {
                                layer.msg(res.msg,{shift:6});
                            }
                        }
                    })


                },
                btn2: function(index,layero){
                    layer.close(index);
                    return false;
                },
                cancel: function(layero){
                    layer.closeAll();
                }

            });
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑角色',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['50%', '80%'],
                    content: '/system/edit/systemRole/'+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/system/del/systemRole',
                        type: 'post',
                        data:{id:data.id},
                        dataType: 'json',
                        success: function (res) {

                            layer.msg(res.msg,{
                                icon: 1
                                ,time: 1000
                                ,shade: 0.1
                            })


                        }
                    })
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
<script>

</script>

</body>
</html>
